<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ejemplo de Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="modal-body">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Admin" [(ngModel)]="nombreUsuario" required>
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="admin" [(ngModel)]="password"
                required >
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="loginCheck">
                <label class="form-check-label" for="loginCheck">Recuerdame</label>
              </div>
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="btnEntar">LOGIN <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        </form>
    </div>
  </div>
