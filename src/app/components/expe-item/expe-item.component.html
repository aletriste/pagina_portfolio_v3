<div class="card mb-3" id="experienciaitem">
  <div class="card-header" >
    <div class="row">
        <div class="col-md-10 card-title">{{expe.empresa}}</div>
        <div class="col-md-1"><i class="fa-solid fa-trash-can btn btn-danger" *ngIf="isLogged"(click)="onClick(expe)"></i></div>
        <div class="col-md-1"><i class="fa-solid fa-pen-to-square btn btn-success" data-bs-toggle="modal" data-bs-target="#edit-skill-modal" title="clickeame"  *ngIf="isLogged" (click)="onEdit(expe)"></i></div>
      </div>
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{expe.cargo}}</h5>
       <p class="card-text">Desde : {{expe.desde}} Hasta: {{expe.hasta}}</p>
       <p class="card-text"> Ubicacion: {{expe.ubicacion}}</p>
    
</div>
