<div class="modal fade" id="add-skill-modal" tabindex="-1" aria-labelledby="add skill modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-skill-titulo">Agregar Habilidades</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Habilidad</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Add name of task" [(ngModel)]="name">
            </div>
              <div class="mb-3">
                <label for="porcentaje" class="form-label">Porcentaje de la habilidad</label>
                <input type="text" class="form-control" name="porc" id="porcentaje" placeholder="10" [(ngModel)]="porc">
              </div>
              
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="btn btn-primary" id="btnEntar">Add <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        </form>
    </div>
  </div>
