<section id="about">
    <div class="container mt-4 pt-4">
        <div class="row">
            <div class="col-md-11"><h1 class="text-center">Sobre Mi</h1></div>
                <div class="col-md-1">
                    <i id="edit-about-btn" class="fa-solid fa-pen-to-square btn btn-success" data-bs-toggle="modal" data-bs-target="#edit-about-modal" title="clickeame" *ngIf="isLogged" (click)="(editabout.showEdit(about[0].id)) "></i>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <img src={{about[0].imageUrl}} class= "imageAboutPage" alt="foto personal" title="este no soy yo">
            </div>
  
            <div class="col-lg-8">
                <p> {{about[0].text}}
                    
                </p>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <ul>
                            <li>Name: {{about[0].name}}</li>
                            <li>Age: {{about[0].age}}</li>
                            <li>Occupation: {{about[0].ocupation}}</li>
  
                        </ul>
                    </div>
                   
                </div>
                <div class="row mt-3">
                    <p> 
                        Aca tiene que ir informacion sobre mi
                    </p>
                </div>
            </div>
            
        </div>
    </div>
  </section> 
  <app-edit-about #editabout (editOnAbout)="editAbout($event)"></app-edit-about>
