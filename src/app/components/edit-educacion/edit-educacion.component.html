<div class="modal fade" id="edit-education-modal" tabindex="-1" aria-labelledby="edit education modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-education-titulo">Modificar Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onUpdate()">
        <div class="modal-body">
            <div class="mb-3">
                <label for="centro" class="form-label">Centro</label>
                <input type="text" class="form-control" name="centro" id="centro" placeholder="agrega el centro de educacion" [(ngModel)]="education.centro">
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" name="titulo" id="titulo" placeholder="titulo" [(ngModel)]="education.titulo">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Descripcion</label>
                <input type="text" class="form-control" name="text" id="text" placeholder="agrega una descripcion" [(ngModel)]="education.text">
            </div>
            <div class="mb-3">
                <label for="imagenUrl" class="form-label">Imagen</label>
                <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="agrega el link al titulo externa" [(ngModel)]="education.imageUrl">
            </div>
            <div class="mb-3">
                <label for="linkUrl" class="form-label">Link</label>
                <input type="text" class="form-control" name="linkUrl" id="linkUrl" placeholder="agrega el link al titulo" [(ngModel)]="education.linkUrl">
            </div>
            
              
        </div>
        <div class="modal-footer">
          
          <button type="submit" class="btn btn-primary" id="btnEntar"data-bs-dismiss="modal">Editar <i class="fa-solid fa-pen-to-square"></i></button>
        </div>
        </form>
    </div>
  </div>
